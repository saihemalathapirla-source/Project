<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: #fff;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    .sidebar a {
      display: block;
      color: #bdc3c7;
      margin: 15px 0;
      text-decoration: none;
    }

    .sidebar a:hover {
      color: #ecf0f1;
    }

    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .main-header h1 {
      font-size: 24px;
    }

    .btn {
      padding: 10px 16px;
      background-color: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .btn:hover {
      background-color: #3498db;
    }

    .task-list {
      margin-top: 20px;
    }

    .task {
      background-color: white;
      padding: 15px 20px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status {
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 12px;
      color: white;
      font-weight: bold;
    }

    .Pending { background-color: #e67e22; }
    .InProgress { background-color: #f1c40f; }
    .Completed { background-color: #2ecc71; }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 8px;
      width: 400px;
      position: relative;
    }

    .modal-content h2 {
      margin-bottom: 20px;
    }

    .modal-content label {
      display: block;
      margin-top: 10px;
    }

    .modal-content input, .modal-content select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#">Home</a>
    <a href="#">Tasks</a>
    <a href="#">Calendar</a>
    <a href="#">Settings</a>
  </div>

  <div class="main">
    <div class="main-header">
      <h1>Task Manager</h1>
      <button class="btn" id="addTaskBtn">+ Add Task</button>
    </div>

    <div class="task-list" id="taskList">
      <!-- Tasks will be injected here -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="taskModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>New Task</h2>
      <label for="taskName">Task Name</label>
      <input type="text" id="taskName" />

      <label for="taskStatus">Status</label>
      <select id="taskStatus">
        <option value="Pending">Pending</option>
        <option value="InProgress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>

      <button class="btn" onclick="addTask()">Add Task</button>
    </div>
  </div>

  <script>
    const taskList = document.getElementById("taskList");
    const modal = document.getElementById("taskModal");
    const addTaskBtn = document.getElementById("addTaskBtn");
    const closeModal = document.getElementById("closeModal");

    addTaskBtn.onclick = () => modal.style.display = "flex";
    closeModal.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target == modal) modal.style.display = "none"; };

    function addTask() {
      const name = document.getElementById("taskName").value.trim();
      const status = document.getElementById("taskStatus").value;

      if (!name) {
        alert("Please enter a task name.");
        return;
      }

      const taskDiv = document.createElement("div");
      taskDiv.className = "task";

      const title = document.createElement("div");
      title.textContent = name;

      const statusBadge = document.createElement("div");
      statusBadge.className = `status ${status.replace(" ", "")}`;
      statusBadge.textContent = status;

      taskDiv.appendChild(title);
      taskDiv.appendChild(statusBadge);
      taskList.appendChild(taskDiv);

      modal.style.display = "none";
      document.getElementById("taskName").value = "";
    }
  </script>
</body>
</html>
